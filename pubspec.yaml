name: test_task
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  flutter_bloc: ^7.3.1
  equatable: ^2.0.3
  provider: ^6.0.1
  auto_route: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  auto_route_generator: ^3.2.0
  build_runner: ^2.1.4

flutter:

  uses-material-design: true

  assets:
     - assets/tab_bar/cart.png
     - assets/tab_bar/cart_act.png
     - assets/tab_bar/catalogue.png
     - assets/tab_bar/catalogue_act.png
     - assets/tab_bar/heart.png
     - assets/tab_bar/heart_act.png
     - assets/tab_bar/profile.png
     - assets/tab_bar/profile_act.png
     - assets/tab_bar/union.png
     - assets/tab_bar/union_act.png

  fonts:
    - family: OpenSans
      fonts:
         - asset: fonts/OpenSans-Regular.ttf
           weight: 600

